<!DOCTYPE html>
<html lang="en" ng-app="myApp" ng-controller="myCtrl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MWS - HADYAN AHMAD</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link href="../img/favicon.ico" rel="shortcut icon">
    <link rel="stylesheet" href="css/calcstyless.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.5/angular.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/typicons/2.0.9/typicons.css" />
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="css/calc-styles.css">
</head>
<body>
    <div class="calc-wrapper">
        <div class="menu"><a href="../../public"><img class="image-shadow" src="../img/letter-h.png" alt="" srcset="" height="50" width="50"></a></div>
        <div class="footer center">
            <h1><span class="typcn typcn-calculator"></span> Simple Calculator</h1>
        </div>
        <div class="calc-input1">
            <input type="number" ng-model="input1" placeholder="Input your number here">
        </div>
        <div class="calc-input2">
            <input type="number" ng-model="input2" placeholder="Input your number here">
        </div>
        <div class="footer center">
            <button class="btn-group" ng-click="input1 = null; input2 = null;" onmouseover="btnGroupHover(this)" onmouseout="btnGroupNormal(this)">Reset</button>
        </div>
        <div class="calc-result">
            <h2>Result: {{input1 + input2}}</h2>
        </div>
        <div class="footer center">
            <button class="btn-group" onclick="window.open('https://github.com/hadyandev')"><span class="typcn typcn-social-github"></span> Github</button>
            <button class="btn-group" onclick="window.open('https://linkedin.com/in/hadyandev')"><span class="typcn typcn-social-linkedin"></span> LinkedIn</button>
            <button class="btn-group" onclick="window.open('https://instagram.com/hadyandev')"><span class="typcn typcn-social-instagram"></span> Instagram</button>
            <button class="btn-group" onclick="window.open('https://twitter.com/hadyandev')"><span class="typcn typcn-social-twitter"></span> Twitter</button>
        </div>
    </div>
    <script>
        var app = angular.module('myApp', []);
        app.controller('myCtrl', function($scope) {
            input1 = "";
            input2 = "";
        });
    </script>
</body>
</html>
