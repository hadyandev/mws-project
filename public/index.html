<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MWS - HADYAN AHMAD</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link href="images/favicon.ico" rel="shortcut icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/typicons/2.0.9/typicons.css" />
    <style>
        html { 
            background: url(images/background.jpg) no-repeat center center fixed; 
            -webkit-background-size: cover;
            -moz-background-size: cover;
            -o-background-size: cover;
            background-size: cover;
            height: 100%;
            overflow: hidden;
            overflow-y: scroll;
            position: relative;
        }

        body{
            font-family: 'Roboto', sans-serif;
            height: 100%;
        }

        .container{
            display: grid;
            grid-template-columns: 2fr 1fr;
            grid-auto-rows: minmax(30px, auto);
            grid-gap: 1em;
        }

        .menu{
            padding: 1em;
            grid-column: 1/4;
        }

        .sidebar{
            padding: 1em;
            grid-row: 2/5;
        }

        .konten{
            padding: 1em;
            grid-column: 2/-1;
            justify-self: stretch;
            align-self: stretch;
        }

        .footer{
            padding: 1em;
            grid-column: 1/4;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="menu"><a href="#"><img class="image-shadow" src="images/letter-h.png" alt="" srcset="" height="50" width="50"></a></div>
        <div class="sidebar center">
            <img class="image-cropper image-shadow responsive" src="images/hadyan.jpg" alt="" srcset="" height="250" width="250">
            <h4 id="tes">Hadyan Ahmad</h4>
            <h4>Mobile Web Specialist Project</h4>
        </div>
        <div class="konten">
            <button class="button" onmouseover="btnHover(this)" onmouseout="btnNormal(this)" onclick="location.href = 'calculator';"><span class="typcn typcn-calculator"></span></i> Simple Calculator</button>
        </div>
        <div class="konten">
            <button class="button" onmouseover="btnHover(this)" onmouseout="btnNormal(this)" onclick="location.href = 'maps';"><span class="typcn typcn-location"></span> Special Place With Mapbox</button>
        </div>
        <div class="konten">
            <button class="button disabled"><span class="typcn typcn-times"></span> Undefined</button>
        </div>
        <div class="footer center">
            <button class="btn-group" onmouseover="btnGroupHover(this)" onmouseout="btnGroupNormal(this)" onclick="window.open('https://github.com/hadyandev')"><span class="typcn typcn-social-github"></span> Github</button>
            <button class="btn-group" onmouseover="btnGroupHover(this)" onmouseout="btnGroupNormal(this)" onclick="window.open('https://linkedin.com/in/hadyandev')"><span class="typcn typcn-social-linkedin"></span> LinkedIn</button>
            <button class="btn-group" onmouseover="btnGroupHover(this)" onmouseout="btnGroupNormal(this)" onclick="window.open('https://instagram.com/hadyandev')"><span class="typcn typcn-social-instagram"></span> Instagram</button>
            <button class="btn-group" onmouseover="btnGroupHover(this)" onmouseout="btnGroupNormal(this)" onclick="window.open('https://twitter.com/hadyandev')"><span class="typcn typcn-social-twitter"></span> Twitter</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
