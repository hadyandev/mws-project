<!DOCTYPE html>
<html lang="en" ng-app="myApp" ng-controller="myCtrl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Project 1 - Penjumlahan 2 Angka</title>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto"
      rel="stylesheet"
    />
    <link href="../img/favicon.ico" rel="shortcut icon" />
    <link rel="stylesheet" href="../css/main.css" />
    <style>
      .container {
        display: grid;
        width: 100%;
        grid-template-rows: auto auto auto;
      }
      .menu {
        grid-column: 1/1;
        background: #fff;
      }
      .menu > .wrapper {
        display: flex;
        align-items: center;
        justify-content: space-between;
      }
      .menu .logo {
        max-width: 230px;
        padding: 1em;
        vertical-align: middle;
      }
      .content {
        grid-column: 1/1;
      }
      .content > .wrapper {
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: row;
      }
      .content > .wrapper > .card {
        padding: 1em;
        display: flex;
        align-items: center;
        flex-direction: column;
        width: 100%;
      }
      .footer {
        grid-column: 1/1;
        background: url("../img/night.jpg");
        color: #fff;
      }
      .footer > .wrapper {
        text-align: center;
        padding: 2em 1em 3em;
        min-height: 100px;
      }
      h2 {
        text-align: center;
        margin-bottom: 50px;
      }
      h2 small {
        font-weight: normal;
        color: #888;
        display: block;
      }

      .group {
        position: relative;
        margin-bottom: 45px;
      }
      input {
        font-size: 18px;
        padding: 10px 10px 10px 5px;
        position: relative;
        width: 230px;
        border: none;
        border-bottom: 1px solid #757575;
      }
      input:focus {
        outline: none;
      }

      /* LABEL ======================================= */
      label {
        color: #999;
        font-size: 18px;
        font-weight: normal;
        position: absolute;
        pointer-events: none;
        left: 5px;
        top: 10px;
        transition: 0.2s ease all;
        -moz-transition: 0.2s ease all;
        -webkit-transition: 0.2s ease all;
      }

      /* active state */
      input:focus ~ label,
      input:valid ~ label {
        top: -20px;
        font-size: 14px;
        color: #1abc9c;
      }

      /* BOTTOM BARS ================================= */
      .bar {
        position: relative;
        display: block;
        width: 230px;
      }
      .bar:before,
      .bar:after {
        content: "";
        height: 2px;
        width: 0;
        bottom: 1px;
        position: absolute;
        background: #1abc9c;
        transition: 0.2s ease all;
        -moz-transition: 0.2s ease all;
        -webkit-transition: 0.2s ease all;
      }

      .bar:before {
        left: 50%;
      }
      .bar:after {
        right: 50%;
      }

      .btn {
        border: none;
        background: #1abc9c;
        cursor: pointer;
        border-radius: 3px;
        padding: 8px;
        width: 200px;
        color: white;
        margin-left: auto;
        margin-right: auto;
        display: block;
        box-shadow: 0 3px 6px 0 rgba(0, 0, 0, 0.2);
      }
      .btn:hover {
        -webkit-transform: translateY(-3px);
        -ms-transform: translateY(-3px);
        transform: translateY(-3px);
        box-shadow: 0 6px 6px 0 rgba(0, 0, 0, 0.2);
      }
      @media only screen and (min-width: 768px) {
        .menu > .wrapper {
          justify-content: start;
        }
        .menu .logo {
          max-width: 300px;
        }
        .content > .wrapper > .card {
          max-width: 360px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="menu toolbar">
        <div class="wrapper">
          <button
            class="button icon back-button"
            onclick="window.history.back();"
            type="button"
            role="button"
            aria-label="Back"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
            >
              <path d="M0 0h24v24H0z" fill="none" />
              <path
                d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"
              />
            </svg>
          </button>
          <a href="../">
            <img
              class="logo"
              src="../img/gdk-logo.png"
              alt="Google Developer Kejar"
            />
          </a>
        </div>
      </div>
      <div class="content">
        <div class="wrapper" id="contentWrapper">
          <div class="card">
            <h2>Operasi 2 Angka</h2>
            <form>
              <div class="group">
                <input type="number" id="angka1" required />
                <span class="highlight"></span> <span class="bar"></span>
                <label>Angka Pertama</label>
              </div>
              <div class="group">
                <input type="number" id="angka2" required />
                <span class="highlight"></span> <span class="bar"></span>
                <label>Angka Kedua</label>
              </div>
              <div class="group">
                <button class="btn" id="tambah">Tambah</button>
              </div>
              <div class="group">
                <input type="number" disabled />
                <span class="highlight"></span> <span class="bar"></span>
                <label id="hasil"></label>
              </div>
            </form>
          </div>
        </div>
      </div>
      <div class="footer">
        <div class="footer">
          <div class="wrapper">
            <h2>Hadyan Ahmad</h2>
            <div>This website is built for Google Developer Kejar Class</div>
            <a
              href="https://github.com/hadyandev/mws-project"
              target="_blank"
              rel="noopener"
              class="github-link"
              ><i class="fab fa-github"></i>GitHub</a
            >
          </div>
        </div>
      </div>
    </div>
  </div>
    <script src="../js/fontawesome-all.min.js"></script>
    <script type="text/javascript" src="js/add2numbers.js" defer></script>
  </body>
</html>
